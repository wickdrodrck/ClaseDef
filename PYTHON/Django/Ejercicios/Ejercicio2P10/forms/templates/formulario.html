<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Formulario</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% for x in form %}
            <label name="{{x.label}}">{{x.label}}:</label>
            {{x}}
            <br>
        {% endfor %}
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
